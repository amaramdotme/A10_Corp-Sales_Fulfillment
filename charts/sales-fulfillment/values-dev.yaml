# Development environment values (Azure AKS - Cost Optimized)
global:
  namespace: sales-fulfillment-dev

backend:
  replicaCount: 1
  image:
    repository: myacr.azurecr.io/a10-backend
    pullPolicy: Always
    tag: "dev"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

frontend:
  replicaCount: 1
  image:
    repository: myacr.azurecr.io/a10-frontend
    pullPolicy: Always
    tag: "dev"
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

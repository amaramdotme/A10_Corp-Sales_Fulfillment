# Development environment values (Azure AKS - Cost Optimized)
global:
  namespace: sales-fulfillment

backend:
  replicaCount: 1
  image:
    repository: acra10corpsales.azurecr.io/sales-backend
    pullPolicy: Always
    tag: "latest"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

frontend:
  replicaCount: 1
  image:
    repository: acra10corpsales.azurecr.io/sales-frontend
    pullPolicy: Always
    tag: "latest"
  service:
    type: LoadBalancer
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
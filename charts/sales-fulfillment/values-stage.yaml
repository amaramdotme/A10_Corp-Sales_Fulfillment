# Staging environment values (Azure AKS - Pre-Prod)
global:
  namespace: sales-fulfillment-stage

backend:
  replicaCount: 1
  image:
    repository: acra10corpsales.azurecr.io/sales-backend
    pullPolicy: Always
    tag: "latest"
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  replicaCount: 2
  image:
    repository: acra10corpsales.azurecr.io/sales-frontend
    pullPolicy: Always
    tag: "latest"
  service:
    type: LoadBalancer
  env:
    liveReload: "false"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
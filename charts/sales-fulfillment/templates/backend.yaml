apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sales-fulfillment.fullname" . }}-backend-data
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backend.persistence.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sales-fulfillment.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: {{ .Values.backend.env.databaseUrl | quote }}
        - name: STORAGE_ACCOUNT_NAME
          value: {{ .Values.backend.env.storageAccountName | quote }}
        - name: STORAGE_CONTAINER_NAME
          value: {{ .Values.backend.env.storageContainerName | quote }}
        {{- if .Values.backend.env.azureClientId }}
        - name: AZURE_CLIENT_ID
          value: {{ .Values.backend.env.azureClientId | quote }}
        {{- end }}
        volumeMounts:
        - name: data-volume
          mountPath: {{ .Values.backend.persistence.mountPath }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ include "sales-fulfillment.fullname" . }}-backend-data
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: backend
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: 8000

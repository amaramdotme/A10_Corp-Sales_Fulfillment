name: Dev On-Demand

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SALES_SUBSCRIPTION_ID: ${{ secrets.AZURE_SALES_SUBSCRIPTION_ID }}
  TF_STATE_RG: rg-root-iac
  TF_STATE_STORAGE_ACCOUNT: storerootblob
  TF_STATE_CONTAINER: workloads-dev
  TF_STATE_KEY: sales-fulfillment.tfstate
  ACR_NAME: acra10corpsales
  RG_NAME: rg-a10corp-sales-dev
  CLUSTER_NAME: aks-a10corp-sales-dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=$TF_STATE_RG" \
            -backend-config="storage_account_name=$TF_STATE_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TF_STATE_CONTAINER" \
            -backend-config="key=$TF_STATE_KEY"

      - name: Terraform Apply
        working-directory: infra/terraform/environments/dev
        run: terraform apply -auto-approve

      - name: Wait for RBAC Propagation
        run: sleep 60

      - name: ACR Login
        run: az acr login --name $ACR_NAME

      - name: Build and Push Images
        run: |
          docker build -t $ACR_NAME.azurecr.io/sales-frontend:${{ github.sha }} -f src/frontend/Dockerfile src/frontend
          docker build -t $ACR_NAME.azurecr.io/sales-backend:${{ github.sha }} -f src/backend/Dockerfile src/backend
          docker push $ACR_NAME.azurecr.io/sales-frontend:${{ github.sha }}
          docker push $ACR_NAME.azurecr.io/sales-backend:${{ github.sha }}

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group $RG_NAME --name $CLUSTER_NAME --subscription $ARM_SALES_SUBSCRIPTION_ID

      - name: Deploy to AKS
        run: |
          helm upgrade --install sales-app ./charts/sales-fulfillment \
            --namespace sales-fulfillment \
            --create-namespace \
            -f ./charts/sales-fulfillment/values-dev.yaml \
            --set backend.image.repository=$ACR_NAME.azurecr.io/sales-backend \
            --set backend.image.tag=${{ github.sha }} \
            --set backend.env.storageAccountName="sta10corpsales" \
            --set backend.env.storageContainerName="backups-dev" \
            --set frontend.image.repository=$ACR_NAME.azurecr.io/sales-frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --set global.environment=dev

      - name: Get Frontend External IP
        run: |
          echo "Waiting for External IP..."
          for i in {1..10}; do
            IP=$(kubectl get svc frontend -n sales-fulfillment -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$IP" ]; then
              echo "APP_URL=http://$IP" >> $GITHUB_ENV
              echo "Frontend URL: http://$IP"
              break
            fi
            sleep 10
          done

  teardown-dev:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: dev # Requires manual approval in GitHub settings
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=$TF_STATE_RG" \
            -backend-config="storage_account_name=$TF_STATE_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TF_STATE_CONTAINER" \
            -backend-config="key=$TF_STATE_KEY"

      - name: Get AKS Credentials
        run: |
          if az aks show --resource-group $RG_NAME --name $CLUSTER_NAME --subscription $ARM_SALES_SUBSCRIPTION_ID &> /dev/null; then
            az aks get-credentials --resource-group $RG_NAME --name $CLUSTER_NAME --subscription $ARM_SALES_SUBSCRIPTION_ID
            echo "CLUSTER_EXISTS=true" >> $GITHUB_ENV
          else
            echo "CLUSTER_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Uninstall Helm Release
        if: env.CLUSTER_EXISTS == 'true'
        run: helm uninstall sales-app --namespace sales-fulfillment || true

      - name: Terraform Destroy
        working-directory: infra/terraform/environments/dev
        run: terraform destroy -auto-approve

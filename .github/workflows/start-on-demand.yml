name: Start On-Demand
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to start/provision (dev, stage, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SALES_SUBSCRIPTION_ID: ${{ secrets.AZURE_SALES_SUBSCRIPTION_ID }}
  TF_STATE_RG: rg-root-iac
  TF_STATE_STORAGE_ACCOUNT: storerootblob
  TF_STATE_KEY: sales-fulfillment.tfstate
  ACR_NAME: acra10corpsales

jobs:
  start:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      RG_NAME: rg-a10corp-sales-${{ github.event.inputs.environment }}
      CLUSTER_NAME: aks-a10corp-sales-${{ github.event.inputs.environment }}
      TF_STATE_CONTAINER: workloads-${{ github.event.inputs.environment }}
      VALUES_FILE: values-${{ github.event.inputs.environment }}.yaml
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        run: |
          terraform init \
            -backend-config="resource_group_name=$TF_STATE_RG" \
            -backend-config="storage_account_name=$TF_STATE_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TF_STATE_CONTAINER" \
            -backend-config="key=$TF_STATE_KEY"

      - name: Terraform Apply
        working-directory: infra/terraform/environments/${{ github.event.inputs.environment }}
        run: |
          terraform apply -auto-approve
          echo "KUBELET_CLIENT_ID=$(terraform output -raw kubelet_identity_client_id)" >> $GITHUB_ENV

      - name: Wait for RBAC Propagation
        run: sleep 60

      - name: ACR Login
        run: az acr login --name $ACR_NAME

      - name: Build and Push Images
        run: |
          docker build -t $ACR_NAME.azurecr.io/sales-frontend:${{ github.sha }} -f src/frontend/Dockerfile src/frontend
          docker build -t $ACR_NAME.azurecr.io/sales-backend:${{ github.sha }} -f src/backend/Dockerfile src/backend
          docker push $ACR_NAME.azurecr.io/sales-frontend:${{ github.sha }}
          docker push $ACR_NAME.azurecr.io/sales-backend:${{ github.sha }}

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group $RG_NAME --name $CLUSTER_NAME --subscription $ARM_SALES_SUBSCRIPTION_ID

      - name: Set Environment Variables
        run: |
          if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
            echo "NAMESPACE=sales-fulfillment" >> $GITHUB_ENV
            echo "BACKEND_URL=http://backend.sales-fulfillment.svc.cluster.local" >> $GITHUB_ENV
          else
            echo "NAMESPACE=sales-fulfillment-${{ github.event.inputs.environment }}" >> $GITHUB_ENV
            echo "BACKEND_URL=http://backend.sales-fulfillment-${{ github.event.inputs.environment }}.svc.cluster.local" >> $GITHUB_ENV
          fi

      - name: Deploy to AKS
        run: |
          helm upgrade --install sales-app ./charts/sales-fulfillment \
            --namespace $NAMESPACE \
            --create-namespace \
            -f ./charts/sales-fulfillment/${{ env.VALUES_FILE }} \
            --set backend.image.repository=$ACR_NAME.azurecr.io/sales-backend \
            --set backend.image.tag=${{ github.sha }} \
            --set backend.env.storageAccountName="sta10corpsales" \
            --set backend.env.storageContainerName="backups-${{ github.event.inputs.environment }}" \
            --set backend.env.azureClientId="$KUBELET_CLIENT_ID" \
            --set frontend.image.repository=$ACR_NAME.azurecr.io/sales-frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --set frontend.env.backendUrl="$BACKEND_URL" \
            --set global.environment=${{ github.event.inputs.environment }}

      - name: Get External IP
        run: |
          echo "Waiting for External IP..."
          for i in {1..15}; do
            IP=$(kubectl get svc frontend -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$IP" ]; then
              echo "App URL: http://$IP"
              exit 0
            fi
            sleep 10
          done
          echo "Timed out waiting for External IP"

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-data
  namespace: sales-fulfillment
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: sales-fulfillment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: a10-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "sqlite:////app/data/sales_fulfillment.db"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: sqlite-data
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sales-fulfillment
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: sales-fulfillment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: a10-backend:latest
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sales-fulfillment
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8000
